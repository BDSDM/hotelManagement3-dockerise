# ------------------------
# Server
# ------------------------
server.port=${SERVER_PORT}

# ------------------------
# Database
# ------------------------
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?serverTimezone=Europe/Paris&useLegacyDatetimeCode=false
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ------------------------
# JPA / Hibernate
# ------------------------
spring.jpa.hibernate.ddl-auto=${JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=${JPA_SHOW_SQL}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Paris

# ------------------------
# Mail
# ------------------------
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS_ENABLE}

# ------------------------
# Logging
# ------------------------
logging.level.org.springframework.security=${SECURITY_LOGGING_LEVEL}

# ------------------------
# Timezone Jackson
# ------------------------
spring.jackson.time-zone=Europe/Paris

# ------------------------
# JWT
# ------------------------
spring.web.resources.static-locations=classpath:/static/,file:uploads/
