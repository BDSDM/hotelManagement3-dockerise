<div class="dialog-container">
  <h2>❌ Annulation de réservation</h2>

  <p>
    Êtes-vous sûr de vouloir <strong>annuler</strong> la réservation de la
    chambre <strong>{{ data.roomNumber }}</strong> ?
  </p>

  <mat-dialog-actions align="end">
    <button class="cancel-btn" (click)="onCancel()">Retour</button>
    <button class="confirm-btn" (click)="onConfirmCancel()">
      Confirmer l'annulation
    </button>
  </mat-dialog-actions>
</div>
