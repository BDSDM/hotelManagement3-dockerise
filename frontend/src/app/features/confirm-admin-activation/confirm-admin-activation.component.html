<div class="dialog-container">
  <h2>Activation des droits administrateur</h2>
  <p>
    Voulez-vous vraiment activer les droits administrateur pour votre compte ?
  </p>

  <div class="button-row">
    <button mat-stroked-button color="warn" (click)="onCancel()">
      Annuler
    </button>
    <button mat-flat-button color="primary" (click)="onConfirm()">
      Confirmer
    </button>
  </div>
</div>
